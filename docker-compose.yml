version: "3"
services:
    cement: &DEFAULTS
        image: "cement:dev"
        build:
            context: .
            dockerfile: docker/Dockerfile.dev
        hostname: cement
        stdin_open: true
        tty: true
        volumes:
            - '.:/src'
        working_dir: '/src'
        links:
            - redis:redis
            - memcached:memcached
        environment:
            REDIS_HOST: redis
            MEMCACHED_HOST: memcached

    cement-py38:
        <<: *DEFAULTS
        image: "cement:dev-py38"
        build:
            context: .
            dockerfile: docker/Dockerfile.dev-py38
    
    cement-py39:
        <<: *DEFAULTS
        image: "cement:dev-py39"
        build:
            context: .
            dockerfile: docker/Dockerfile.dev-py39
    
    cement-py310:
        <<: *DEFAULTS
        image: "cement:dev-py310"
        build:
            context: .
            dockerfile: docker/Dockerfile.dev-py310

    cement-py311:
        <<: *DEFAULTS
        image: "cement:dev-py311"
        build:
            context: .
            dockerfile: docker/Dockerfile.dev-py311

    redis:
        image: redis:latest
        hostname: redis

    memcached:
        image: memcached:latest
        hostname: memcached